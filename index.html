		<script>
			window.onload = function () {
				document.querySelectorAll('*[data-expires]').forEach(a => {
					const expires = a.getAttribute('data-expires');
					const d = new Date(expires);
					if (!isNaN(d.getTime()) && d.getTime() < Date.now()) {
						a.classList.add('expired');
						a.addEventListener('click', e => {
							e.preventDefault();
							alert(`Utgått sidan ${expires}`);
						});
					}
				});
			}
		</script>
